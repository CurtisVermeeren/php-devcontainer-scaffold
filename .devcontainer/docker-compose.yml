version: '3.8'

services:
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ../:/app
        networks:
            - internal

    nginx:
        image: nginx:latest
        ports:
            - 80:80
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
            - ../:/app
        depends_on:
            - php
        networks:
            - internal

networks:
    internal:
        driver: bridge
